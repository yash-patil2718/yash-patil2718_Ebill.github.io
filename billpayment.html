<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Payment Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .form-container h2 {
            margin-top: 0;
            text-align: center;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container label {
            margin-top: 10px;
            font-weight: bold;
        }

        .form-container input,
        .form-container select,
        .form-container textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .form-container button {
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .form-container button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>

<body>

    <div class="container form-container">
        <h2>Bill Payment</h2>
        <form action="/submit_payment" method="post">
            <div class="form-group">
                <label for="bill_number">Bill Number</label>
                <input type="text" class="form-control" id="bill_number" name="bill_number" required>
            </div>

            <div class="form-group">
                <label for="account_number">Account Number</label>
                <input type="text" class="form-control" id="account_number" name="account_number" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" required>
            </div>

            <div class="form-group">
                <label for="payment_method">Payment Method</label>
                <select class="form-control" id="payment_method" name="payment_method" required>
                    <option value="credit_card">Credit Card</option>
                    <option value="debit_card">Debit Card</option>
                    <option value="net_banking">Net Banking</option>
                    <option value="upi">UPI</option>
                </select>
            </div>

            <div class="form-group">
                <label for="payment_details">Payment Details</label>
                <textarea class="form-control" id="payment_details" name="payment_details" rows="4"
                    placeholder="Enter your payment details here..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Pay Bill</button>
        </form>
    </div>

</body>

</html>
