<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBill Application Signup</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .signup-container h1 {
            text-align: center;
            margin-top: 0;
        }

        .signup-container label {
            font-weight: bold;
            font-size: 18px;
        }

        .signup-container .form-control {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-container .btn-primary {
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }

        .signup-container .btn-primary:hover {
            background-color: #4cae4c;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h1>Signup for eBill</h1>
        <form id="signup-form" action="/submit_signup" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="number">Mobile Number</label>
                <input type="number" class="form-control" id="number" name="number" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>

            <div class="button-container">
                <button type="submit" class="btn btn-primary">Signup</button>
            </div>
        </form>

        <div class="button-container">
            <a href="/login.html" class="btn btn-primary">Already have an account? Login</a>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function (event) {
            event.preventDefault();

            // Here you can add your logic to handle the form data
            // and perform the registration (e.g., via an AJAX call to your backend)

            // Assuming the registration is successful, redirect to the login page
            window.location.href = '/login.html';
        });
    </script>
</body>

</html>
